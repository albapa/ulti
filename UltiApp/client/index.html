<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Otlapos Ulti</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="entry" id="entry">
      <p>Ird be a neved a belepeshez</p>
      <form id="entry-form">
        <input id="name" title="name" autocomplete="off"><br/>
        <button id="enter">Belepek</button>
      </form>
    </div>
    <div class="board" id="mainblock">
      <div class="rps-wrapper">
        <p id = "player-list"></p>
        <div class="event-holder">
          <ul id="events"></ul>
        </div>

        <div class="button-wrapper">
          <form id = "chat-form">
            <input id="chat" title="chat" autocomplete="off">
            <button id="say">Mondok</button>
          </form>
          <form id = "start-game">
            <button id="start">Jatek inditasa</button>
          </form>
        </div>
      </div>
      <div class="game-place" id="gameplace"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/client.js"></script>
  </body>
</html>
